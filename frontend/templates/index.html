<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Posts</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="static/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>ðŸ“š Blog Posts</h1>
      <div class="input-field">
        <input
          type="text"
          id="api-base-url"
          placeholder="Enter API Base URL"
          value="http://127.0.0.1:5002/api"
        />

        <select id="sort-select" class="sort_by">
          <option value="">Sorting Options</option>
          <option value="title">Sort by Title</option>
          <option value="author">Sort by Author</option>
        </select>
        <select id="direction-select" class="sort_by">
          <option value="">Sorting Directions</option>
          <option value="asc">Ascending</option>
          <option value="desc">Descending</option>
        </select>

        <button onclick="loadPosts()">Load Posts</button>
      </div>
      <div class="input-field">
        <input type="text" id="post-title" placeholder="Enter Post Title" />
        <input type="text" id="post-content" placeholder="Enter Post Content" />
        <input type="text" id="post-author" placeholder="Enter Post Author" />
        <input type="text" id="post-date" placeholder="Enter Post date" />
        <button onclick="addPost()">Add Post</button>
        <div id="error-container"></div>
      </div>
      <div id="post-container">
        <!-- Blog posts will be inserted here by JavaScript -->
      </div>
    </div>

    <script src="static/main.js"></script>
  </body>
</html>
